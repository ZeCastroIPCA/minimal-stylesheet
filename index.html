<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/defaults.css" />
    <title>Defaults</title>
  </head>
  <body>
    <h1>This is an H1</h1>
    <h2>This is an H2</h2>
    <h3>This is an H3</h3>
    <h4>This is an H4</h4>
    <h5>This is an H5</h5>
    <h6>This is an H6</h6>
    <p>This is a paragraph.</p>
    <a href="#">This is a link</a>
    <button>This is a button</button>
    <button disabled>This is a disabled button</button>
    <input type="text" placeholder="This is a text input" />
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">This is a checkbox</label>
    <input type="radio" id="radio" name="radio-group" />
    <label for="radio">This is a radio button</label>
    <select>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <textarea placeholder="This is a textarea"></textarea>
    <ul>
      <li>This is an unordered list item</li>
      <li>This is another unordered list item</li>
    </ul>
    <pre><code>This is a block of code</code></pre>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
    <!-- Dialog -->
    <dialog open>
      <form method="dialog">
        <p>This is a dialog</p>
        <button type="submit">Close</button>
      </form>
    </dialog>
    <!-- Details -->
    <details>
      <summary>This is a summary</summary>
      <p>This is the details content</p>
    </details>
    <!-- Progress -->
    <progress value="50" max="100">50%</progress>
    <!-- Template -->
    <template>
      <p>This is a template</p>
    </template>
  </body>
</html>
